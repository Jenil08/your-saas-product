name: CI Pipeline
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

     - name: Checkout repository
       uses: actions/checkout@v3

     - name: Install dependencies
       working-directory: ./your-saas-product
       run: npm install

     - name: Checkout repository
       uses: actions/checkout@v3
  
      - name: Install Dependencies
        run: npm install

