name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Debug Directory Structure
      run: |
        pwd
        ls -la /home/runner/work/your-saas-product
        ls -la /home/runner/work/your-saas-product/your-saas-product

    - name: Install Dependencies
      run: npm install
      working-directory: ./your-saas-product/your-saas-product

    - name: Display NPM Error Log
      if: failure()
      run: cat /home/runner/.npm/_logs/*-debug-0.log
